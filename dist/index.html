<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="/styles.css" />

    <!--Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Fot Awesome -->
    <script
      src="https://kit.fontawesome.com/4cacbe9302.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body-bg">
    <div
      class="w-full md:w-1/3 m-auto px-4 mt-10 flex justify-center flex-col items-center"
    >
      <header class="w-full header rounded-2xl px-4 py-6 shadow-2xl">
        <h1 class="text-2xl md:text-4xl text-gray-50 font-semibold">
          Set Your Daily Goals..
        </h1>

        <form class="my-4 flex flex-col">
          <div class="flex">
            <input
              type="text"
              placeholder="ðŸ˜Ž Plan your day"
              class="todo-input p-2 w-full"
            />
            <button
              type="submit"
              class="add-todo hover:text-lime-400 transition ease delay-150 text-white p-2 text-2xl font-bold"
            >
              <i class="fas fa-plus"></i>
            </button>
          </div>

          <div class="select w-full flex">
            <select class="filter-todo w-full">
              <option value="all">All</option>
              <option value="completed">Completed</option>
              <option value="uncompleted">Uncompleted</option>
            </select>
          </div>
        </form>
      </header>
    </div>
    <section
      class="mt-4 px-4 w-full md:w-1/3 m-auto flex justify-center items-center"
    >
      <ul class="todo-list w-full"></ul>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
